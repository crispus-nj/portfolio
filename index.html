<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/bootstrap-4.6.1-dist/css/bootstrap.css"> -->
    <title>Crispus Muthiora</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <a href="#" class="navbar-brand">EngTech Designs</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar-items">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-items">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="#about-Me" class="nav-link">About Me</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Projects</a>
                </li>
                <li class="nav-item">
                    <a href="#skills" class="nav-link">Skills</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Experince</a>
                </li>
                <li class="nav-item">
                    <a href="#contact" class="nav-link">Contact Me</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>

        <!--About me section-->
        <div class=" about-me" id="about-Me">
            <div class="about-me-1">
                <p>I am <span class="name">Crispus Muthiora</span></p>
                <p>I am software engineer engineer in kenya, Nairobi</p>
                <button class="btn btn-outline-danger btn-contact">Contact Me</button>
            </div>
            <div class="about-me-2">
                <img src="/images/profile.jpg" class="image-profile">
            </div>

        </div>

        <!--project section-->
        <div class="container project">
            <h1>Projects</h1>
        </div>

        <!--skill section-->
        <div class="container skills" id="skills">
            <h1 class="text-center">Proffesional Skills</h1>
            <img src="/images/html5.png" class="" style="height: 2rem;" alt="bootstrap picture">
            <h6>HTML</h6>
            <div class="progress">
                <div class="progress-bar " role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"
                    style="width: 80%;">
                    <span>80%</span>
                </div>
            </div>
            <br>
            <img src="/images/css3.png" class="" style="height: 2rem;" alt="bootstrap picture">
            <h6>CSS</h6>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"
                    style="width: 70%;">
                    <span>70%</span>
                </div>
            </div>
            <br>
            <img src="/images/javascript.png" class="" style="height: 2rem;" alt="bootstrap picture">
            <h6>JAVASCRIPT</h6>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                    style="width: 60%;">
                    <span>60%</span>
                </div>
            </div>
            <br>
            <img src="/images/bootstrap.png" class="" style="height: 2rem;" alt="bootstrap picture">
            <h6>BOOTSTRAP</h6>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100"
                    style="width: 55%;">
                    <span>55%</span>
                </div>
            </div>
            <br>
            <img src="/images/git.png" class="" style="height: 2rem;" alt="bootstrap picture">
            <h6>GIT and GITHUB</h6>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"
                    style="width: 90%;">
                    <span>90%</span>
                </div>
            </div>
        </div>

        <!--Experince section-->
        <div class="container">
            <h1>Experience</h1>
        </div>

        <!--Contact me section-->
        <div class="container d-flex flex-column align-items-center contact-me" id="contact">
            <form action="#">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" placeholder="Please Enter Your Email" style="width: 45%;">
                </div>
                <div class="form-group">
                    <textarea name="Job Description" placeholder="Job Description" id="" cols="50" rows="10"></textarea>
                </div>
                <button class="btn btn-outline-success btn-center" style="width: 30%;">Submit</button>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
</body>

</html>
