<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/bootstrap-4.6.1-dist/css/bootstrap.css"> -->
    <title>Crispus Muthiora</title>
</head>

<body>
    <header class="d-flex align-items-center justify-content-around fixed-top main-header">
        <div class=" main-header-image">
            <img src="/images/profile.jpg" alt="profile picture" class="image">
        </div>
        <ul class="d-flex align-items-center main-header-1">
            <li><a href="#">Home</a></li>
            <li><a href="#">Skills</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Experience</a></li>
            <li><a href="#">About me</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <main>

        <!--About me section-->
        <div class=" about-me">
            <div class="about-me-1">
                <p>I am <span class="name">Crispus Muthiora</span></p>
                <p>I am software engineer engineer in kenya, Nairobi</p>
                <button class="btn btn-outline-danger btn-contact">Contact Me</button>
            </div>
           <div class="about-me-2">
               <img src="/images/profile.jpg" style="" alt="" class="image-profile">
           </div>

        </div>

        <!--project section-->
        <div class="container project">
            <h1>Projects</h1>
        </div>

        <!--skill section-->
        <div class="container skills">
            <h1 class="text-center">Proffesional Skills</h1>
            <img src="/images/html5.png" class="" style="height: 2rem;" alt="bootstrap picture">
            <h6>HTML</h6>
            <div class="progress">
                <div class="progress-bar " role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"
                    style="width: 80%;">
                    <span>80%</span>
                </div>
            </div>
            <br>
            <img src="/images/css3.png" class="" style="height: 2rem;" alt="bootstrap picture">
            <h6>CSS</h6>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"
                    style="width: 70%;">
                    <span>70%</span>
                </div>
            </div>
            <br>
            <img src="/images/javascript.png" class="" style="height: 2rem;" alt="bootstrap picture">
            <h6>JAVASCRIPT</h6>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                    style="width: 60%;">
                    <span>60%</span>
                </div>
            </div>
            <br>
            <img src="/images/bootstrap.png" class="" style="height: 2rem;" alt="bootstrap picture">
            <h6>BOOTSTRAP</h6>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100"
                    style="width: 55%;">
                    <span>55%</span>
                </div>
            </div>
            <br>
            <img src="/images/git.png" class="" style="height: 2rem;" alt="bootstrap picture">
            <h6>GIT and GITHUB</h6>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"
                    style="width: 90%;">
                    <span>90%</span>
                </div>
            </div>
        </div>

        <!--Experince section-->
        <div class="container">
            <h1>Experience</h1>
        </div>

        <!--Contact me section-->
        <div class="container contact-me">
            <h1>Contact Form</h1>
        </div>
    </main>
</body>

</html>
